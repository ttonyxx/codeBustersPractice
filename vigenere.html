		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="timer.js"></script>
		<script type="text/javascript">

			var randChar1, randChar2;
			var randInt1, randInt2;
			var first = true;
			var problemsFinished = 0;
			var problemsCorrect = 0;

			function reset() {
				randInt1 = Math.floor(Math.random() * 26) + 65;
				randInt2 = Math.floor(Math.random() * 26) + 65;
				randChar1 = String.fromCharCode(randInt1).charAt(0);
				randChar2 = String.fromCharCode(randInt2).charAt(0);
				$('#adding-letter').html(randChar1 + " + " + randChar2);
				animateCSS('#adding-letter', 'bounceIn');
			}

			$('#response-input').change(function() {

				if(String.fromCharCode((randInt1 + randInt2 - 130)%26+65) == $('#response-input').val().toUpperCase()) {
					$('#correct').html("Correct");
					$('.box').css("background-color", "white");
					$('.box').css("opacity", "0.5");
				  	correct();
				  	problemsCorrect++;
				} else {
					$('#correct').html("Wrong");
					$('.box').css("background-color", "red");
					$('.box').css("opacity", "0.7");
					showCorrect();
				}
				$('#response-input').val("");
				checkFirst();

			});

			$('#restart').click(function() {
				animateCSS('#result', 'fadeOutUp', () => $('#result').hide());
				if(localStorage.mode == "0") {
					$('#response').show();
					animateCSS('#response', 'fadeIn');
				} else {
					$('#response-input').show();
					animateCSS('#response-input', 'fadeIn');
				}
			});

			function checkFirst() {
				if(first) {
					$('#timer').show();
					restart();
					animateSpeed('#timer', 'fadeIn', 'slow');
					startTimer();
					first = false;
					problemsCorrect = 0;
					problemsFinished = 0;
				}
				problemsFinished++;
				console.log(problemsFinished);
				if(problemsFinished == 50) {
					stop();
					animateSpeed('#timer', 'fadeOut', 'slow', () => $('#timer').hide());
					first = true;
					$('#result-text').html("Score: " + problemsCorrect + "/50<br>Final Time: " + $('#timer').html() + "s<br>Time per Question: " + timeToNum($('#timer').html())/50 + "s");
					$('#result').show();
					animateCSS('#result', 'fadeInDown');
					$('#response-input').hide();
					$('#response').hide();
				}
			}

			function correct() {
				showCorrect();
				reset();
			}

			function showCorrect() {
				$('#correct').show();
			  	animateCSS('#correct', 'bounceIn', () => {
			  		animateCSS('#correct', 'bounceOut')
			  		$('#correct').hide();
			  	});
			}

			function timeToNum(timeText) {
				var time = timeText.split(":");
				var timeNum = 0;
				var i;
				var count = 1;
				timeNum += parseFloat(time[time.length-1]) * 0.01;
				timeNum += parseFloat(time[time.length-2]);
				if(time.length == 3) {
					timeNum += parseFloat(time[time.length-3]) * 60;
				}
				return Math.round(timeNum*100)/100;
			}

			function animateCSS(element, animationName, callback) {
			    const node = document.querySelector(element)
			    node.classList.add('animated', animationName)

			    function handleAnimationEnd() {
			        node.classList.remove('animated', animationName)
			        node.removeEventListener('animationend', handleAnimationEnd)

			        if (typeof callback === 'function') callback()
			    }

			    node.addEventListener('animationend', handleAnimationEnd)
			}

			function animateSpeed(element, animationName, speed, callback) {
			    const node = document.querySelector(element)
			    node.classList.add('animated', animationName)
			    node.classList.add(speed);

			    function handleAnimationEnd() {
			        node.classList.remove('animated', animationName)
			    	node.classList.remove(speed);
			        node.removeEventListener('animationend', handleAnimationEnd)

			        if (typeof callback === 'function') callback()
			    }

			    node.addEventListener('animationend', handleAnimationEnd)
			}


		</script>
